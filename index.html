<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>ASTEROIDS</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
	    	Click screen to play!<br>
		    Press W to travel in hyperspace<br>
		    Press A to turn left<br>
		    Press S to turn right<br>
		    Press D to accelerate
	    </footer>
	</body>
</html>
